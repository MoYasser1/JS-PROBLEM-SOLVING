<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Romantic Story</title>
  </head>
  <body>
    <div class="container">
      <div class="card-deck text-center">
        <div id="pro-plan" class="card mb-4 shadow-sm">
          <div class="card-header">
            <h3 class="my-0 font-weight-normal">Pro</h3>
          </div>
          <div class="card-body">
            <h4 class="card-title pricing-card-title">
              $<span class="pricing">30 / month</span>
            </h4>
            <ul class="list-unstyled mt-3 mb-4">
              <li>100 users included</li>
              <li><span class="storage-amount">20</span> GB of storage</li>
              <li>Priority email support</li>
              <li>Help center access</li>
            </ul>
            <button
              type="button"
              class="btn btn-lg btn-block btn-outline-primary"
            >
              Get Started
            </button>
          </div>
        </div>
        <div id="basic-plan" class="card mb-4 shadow-sm">
          <div class="card-header">
            <h3 class="my-0 font-weight-normal">Basic</h3>
          </div>
          <div class="card-body">
            <h4 class="card-title pricing-card-title">
              $<span class="pricing">10 / month</span>
            </h4>
            <ul class="list-unstyled mt-3 mb-4">
              <li>10 users included</li>
              <li><span class="storage-amount">2</span> GB of storage</li>
              <li>Email support</li>
              <li>Help center access</li>
            </ul>
            <button
              type="button"
              class="btn btn-lg btn-block btn-outline-primary"
            >
              Get Started
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
